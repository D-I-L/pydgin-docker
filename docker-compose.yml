pydgin:
  restart: always
  build: ./pydgin
  ports:
    - "8000:8000"
  links:
    - postgres:postgres
    - elasticsearch:elasticsearch
  volumes:
    - /usr/src/app
    - ./pydgin/settings_secret.py:/usr/src/app/pydgin/settings_secret.py
  env_file: .env
  command: /usr/local/bin/gunicorn pydgin.wsgi:application -w 2 -b :8000

elasticsearch:
  restart: always
  image: elasticsearch:2.2.0
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - ./elasticsearch/config:/usr/share/elasticsearch/config 
    - ./elasticsearch/esdata:/usr/share/elasticsearch/data
  cap_add:
    - IPC_LOCK
  ulimits:
    memlock: -1
  environment:
    - ES_HEAP_SIZE=2g

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - pydgin
  links:
    - pydgin:pydgin

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"
  environment:
    POSTGRES_USER: webuser
    POSTGRES_PASSWORD: webuser
    POSTGRES_DB: pydgin_authdb

data:
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: echo "postgres data colume"
